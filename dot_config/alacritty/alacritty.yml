env:
  TERM: xterm-256color
window:
  startup_mode: "Maximized"
colors:
  # Default colors
  primary:
    background: '#2E3436'
    foreground: '#eeeeec'

  # Normal colors
  normal:
    black: '#2e3436'
    red: '#cc0000'
    green: '#4e9a06'
    yellow: '#c4a000'
    blue: '#3465a4'
    magenta: '#75507b'
    cyan: '#06989a'
    white: '#d3d7cf'

  # Bright colors
  bright:
    black: '#555753'
    red: '#ef2929'
    green: '#8ae234'
    yellow: '#fce94f'
    blue: '#729fcf'
    magenta: '#ad7fa8'
    cyan: '#34e2e2'
    white: '#eeeeec'
theme: Ubuntu


font:
  normal:
    family: UbuntuMono Nerd Font Mono
  size: 15.0

selection:
  save_to_clipboard: true
